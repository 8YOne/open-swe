apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: open-swe
  namespace: __NAMESPACE__
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
    - host: __HOST__
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: web
                port:
                  number: 3000


